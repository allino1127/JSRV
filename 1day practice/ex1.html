<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write(1+1);
        //자바 스크립트에서 어떤 문자를 출력할떄는 document.write를 사용한다.
        //스크립트라는 걸 알려주기위해서 스크립트태그를 사용한다.
    </script>
    <h1>html</h1>
    html에서 1+1은 영원히 1+1이 나온다
</body>
